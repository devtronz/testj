<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Community</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>College Community</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#explore"><i class="fas fa-search"></i> Explore</a></li>
                    <li><a href="#notifications"><i class="fas fa-bell"></i> Notifications</a></li>
                    <li><a href="#messages"><i class="fas fa-envelope"></i> Messages</a></li>
                    <li><a href="#profile"><i class="fas fa-user"></i> Profile</a></li>
                    <li><a href="#more"><i class="fas fa-ellipsis-h"></i> More</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="main-content">
                <aside class="sidebar">
                    <section id="explore">
                        <h2>Explore</h2>
                        <p>Trending topics will be displayed here.</p>
                    </section>
                    <section id="notifications">
                        <h2>Notifications</h2>
                        <p>Your notifications will be displayed here.</p>
                    </section>
                </aside>
                <section class="feed" id="home">
                    <h2>Home</h2>
                    <div id="posts"></div>
                </section>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 College Community</p>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
